<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="screen">
        <div class="parts">
            <p>Happy Zombie</p>
            <img src="images/head.png" class="head" alt="">
            <img src="images/arm.png" class="leftarm" alt="">
            <img src="images/arm.png" class="rightarm" alt="">
            <img src="images/body.png" class="bod" alt="">
            <img src="images/leg.png" class="leftleg" alt="">
            <img src="images/leg.png" class="rightleg" alt="">
            <img src="images/headShock.png" class="shock" alt="">
            <img src="images/normalarm.png" class="nlarm" alt="">
            <img src="images/normalarm.png" class="rarm" alt="">
            <img src="images/normalbody.png" class="nbody" alt="">
            <img src="images/normalleg.png" class="lleg" alt="">
            <img src="images/normalleg.png" class="rleg" alt="">
            <div class="stat">
                <p class="str">Strength:</p><span class="strdata">10</span><br>
                <p class="hp">health:</p><span class="hpdata">20</span><br>
                <p class="mp">Mana:</p><span class="mpdata">3</span><br>
                <p class="skill">Skill:</p><span class="skilldata">Bite</span><br>
                <img src="images/Bronzesword.png" class="sword" alt="">
            </div>
        </div>

    </div>
</body>

</html>
